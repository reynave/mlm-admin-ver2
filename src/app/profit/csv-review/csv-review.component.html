<ngx-loading [show]="loading"></ngx-loading>
<app-header></app-header>

 
<div class="container-fluid mb-10">

    <div class="row mb-3">
        <div class="col-8">
            <small class="text-danger">
                <b> Warning for dupliated data, cannot rollback</b>
            </small> 
        </div> 
    </div>

    <div class="row">

        <div class="col-12">
            <table id="ha" class="display excel " style="width:100%">
                <thead>
                    <tr>
                        <th *ngFor="let x of thead">{{x}}</th>  
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let item of items; let i = index">
                        <td *ngFor="let x of item">{{x}}</td>
                      
                    </tr>
                </tbody>
            </table>
        </div> 

    </div>
</div>


<footer class="bg-light border-top  shadow-sm">
    <div class="container-fluid py-2">
        <div class="row">
            <div class="col-12 text-center">
                <button type="button" class="btn btn-warning mx-1" (click)="back();">Cancel</button>
                <button type="button" class="btn btn-success mx-1" (click)="onSubmit();">Data Ok, Submit data</button>
            </div>
        </div>
    </div>
</footer>
