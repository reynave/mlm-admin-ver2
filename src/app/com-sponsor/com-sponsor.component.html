<ngx-loading [show]="loading"></ngx-loading>
<app-header></app-header>

 


<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12 my-1">
            <h1 class="display-6">Commission Sponsor in 12 Month</h1> 
        </div>
 
        <div class="col-12 my-2">

            <div class="">
                <table id="dataTables" class="display excel border " style="width:100%">
                    <thead>
                        <tr>

                            <th>Date</th>
                            <th>Trans.Code</th>
                            <th>Parent</th>
                            <th>Child</th>
                            <th>eBook</th>

                            <th style="text-align: right;">Commission</th>
                            <th style="text-align: right;">BV</th>
                            <th style="text-align: right;">BV for Passup</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let x of items">


                            <td> {{x.input_date | date:'medium'}}</td>
                            <td><code>{{x.transactionCode}}</code></td>
                            <td>
                                <a href="javascript:;" (click)="onParent(x.parentId)">{{x.parent}}</a>
                            </td>
                            <td>{{x.child}}</td>
                            <td>{{x.ebook}}</td>

                            <td style="text-align: right;">Rp {{x.amount | number}}</td>
                            <td style="text-align: right;">{{x.bv | number}}</td>
                            <td style="text-align: right;">{{x.passupAvaiable | number}}</td>

                        </tr>

                    </tbody>

                </table>
            </div>

        </div>
    </div>
</div>
